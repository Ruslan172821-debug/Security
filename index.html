    .grid{

    .tile{

    .tile.light{ background:#fff }
    .tile.red{ background:#ff3b30; border-color:#ff8a80; color:#fff }
    .tile.red .label{ color:#fff }
    .tile.light .label{ color:#111827 }
    .row-span-2{ grid-row: span 2; }
    button.tile{ cursor:pointer; transition: transform .02s ease, filter .2s ease }
    button.tile:active{ transform: translateY(1px); filter:brightness(.98) }
    .footer{ padding:10px 16px 16px; background:#fbfcff; border-top:1px solid var(--tile-border); color:#64748b; font-size:12px }

    const topState = document.getElementById('topState');
    const timeEl = document.getElementById('time');

    const fmt = new Intl.DateTimeFormat('ru-RU', {year:'numeric', month:'long', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'});

    }

        topState.textContent = 'üîí –û–±—ä–µ–∫—Ç –ø–æ–¥ –æ—Ö—Ä–∞–Ω–æ–π';

        btnArm.setAttribute('aria-pressed','false');
        btnDisarm.setAttribute('aria-pressed','true');

      stamp(next ? '–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ –æ—Ö—Ä–∞–Ω—É' : '—Å–Ω—è—Ç–æ —Å –æ—Ö—Ä–∞–Ω—ã');

    btnArm.addEventListener('click', () => { if(!armed) setArmed(true) });

    btnArm.addEventListener('touchstart', (e)=>{ e.preventDefault(); if(!armed) setArmed(true) }, {passive:false});
